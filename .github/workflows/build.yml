name: Build and Publish

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  workflow_dispatch:

jobs: 
  build: 
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [x64, x86]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name:  Restore dependencies
        run: dotnet restore DS4WindowsWPF.sln

      - name: Build for ${{ matrix.platform }}
        run: dotnet build DS4WindowsWPF.sln -c Release -p:Platform=${{ matrix.platform }} --no-restore

      - name:  Publish for ${{ matrix.platform }}
        run: dotnet publish DS4WindowsWPF.sln -c Release -p:Platform=${{ matrix.platform }} -o ./publish/${{ matrix.platform }} --no-restore --no-build

      - name: Upload artifacts for ${{ matrix.platform }}
        uses: actions/upload-artifact@v4
        with:
          name:  DS4Windows-${{ matrix.platform }}
          path: ./publish/${{ matrix.platform }}
          retention-days: 30

      - name: Create release artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          cd ./publish/${{ matrix.platform }}
          7z a -tzip "DS4Windows-${{ matrix. platform }}.zip" .
          move "DS4Windows-${{ matrix.platform }}.zip" ../.. 

      - name: Upload release artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with: 
          name: release-artifacts-${{ matrix.platform }}
          path: DS4Windows-${{ matrix.platform }}.zip
          retention-days: 90

  create-release:
    needs: build
    runs-on: windows-latest
    if: github. event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create GitHub Release
        uses:  softprops/action-gh-release@v1
        with: 
          files: |
            all-artifacts/release-artifacts-x64/DS4Windows-x64.zip
            all-artifacts/release-artifacts-x86/DS4Windows-x86.zip
          tag_name: build-${{ github.run_number }}
          body: |
            Automated build from master branch
            
            Build artifacts:
            - DS4Windows-x64.zip (x64 platform)
            - DS4Windows-x86.zip (x86 platform)
            
            Build number: ${{ github. run_number }}
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACCOUNT_TOKEN }}
